<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header-a">
            <img src="pexels-carro.png" alt="pexels-carro" width="300px">
            <h1>Apaixonados por carros!</h1>
        </div>
        <div class="header-b">
            <ul>
                <li><a href="https://www.noticiasautomotivas.com.br/top-10-carros-esportivos-populares/" target="_blank" rel="noopener noreferrer">Carros Populares</a></li>
                <li><a href="https://www.noticiasautomotivas.com.br/top-10-os-esportivos-mais-baratos-do-brasil/" target="_blank" rel="noopener noreferrer">Carros Esportivos</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="main-1">
            <h2>A evolução ao longo dos anos...</h2>
            <img src="design-de-carros-evolucao.jpg" alt="">
        </div>
        <div class="container-form">
            <form action="" name="carros" class="form2">
                <fieldset>
                    <legend>Pesquisa</legend>
                    <label for="preferencia">Voce prefere:</label><br>
                    <input type="radio" name="carroPreferido" id="carros-antigos" value="carros-antigos"><label>Carros antigos</label> <br>
                    <input type="radio" name="carroPreferido" id="carros-populares" value="carros-populares"><label>Carros populares</label><br>
                    <input type="radio" name="carroPreferido" id="carros-esportivos" value="carros-esportivos"><label>Carros esportivos</label><br><br>                  
                    
                    <label>Tipos de carros</label>
                    <select name="tipocarros" id="tipocarros">
                        <option value="hatch" name="tipoCarro" >Hatch</option>
                        <option value="sedan" name="tipoCarro" >Sedan</option>
                        <option value="suv" name="tipoCarro" >SUV</option>
                        <option value="importados" name="tipoCarro" >Importados</option>
                    </select><br><br>

                    <label for="cor">Qual é a sua cor preferida na hora de escolher um carro:</label><br>
                    <input type="radio" name="corCarro" id="cor-branco" value="Branco" /> <label for="cor-branco">Branco</label> <br>
                    <input type="radio" name="corCarro" id="cor-preto" value="Preto" /> <label for="cor-preto">Preto</label> <br>                    
                    <input type="radio" name="corCarro" id="cor-prata" value="Prata" /> <label for="cor-prata">Prata</label> <br>                    
                    <input type="radio" name="corCarro" id="outra-cor-1" value="Outra cor nao informada" /> <label for="outra-cor">Outra cor nao informada</label> <br><br>
                    <label for="email">Seu e-mail:</label> <input type="email" id="email">
                    <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
                </fieldset>
            </form>
            <div class="container-video">
                <video width="300px" height="300px" controls> 
                    <source src="video-lancamento-oficial-da-chevrolet-montana-2023.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </main>
    <footer class="text-center text-white p-3">
        <h6> &copy; Site desenvolvido por Vitor Paulon</h6>
    </footer>
    <script src="script.js"></script>
</body>
</html>
